<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Calculator - AI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1A202C, #2D3748);
            color: #fff;
            margin: 0;
        }
        .header { background: #2c3e50; padding: 20px 0; text-align: center; }
        .nav-tabs { display: flex; justify-content: center; gap: 20px; padding: 10px 0; background: #34495e; }
        .nav-tab { color: white; text-decoration: none; padding: 5px 15px; transition: background 0.3s; }
        .nav-tab:hover, .nav-tab.active { background: #3498db; border-radius: 5px; }
        .calculator-content { max-width: 600px; margin: 20px auto; padding: 20px; background: rgba(45, 55, 72, 0.9); border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.5); }
        .lang-switch { background: #34495e; padding: 6px 12px; border-radius: 5px; cursor: pointer; color: white; margin-left: 10px; display: inline-block; }
        .lang-switch:hover { background: #3498db; }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="text-4xl font-bold">AI Calculator</h1>
        <p id="tagline" class="text-lg">A to Z Calculators Powered by AI</p>
    </header>
    <nav class="nav-tabs">
        <a href="#financial" class="nav-tab" onclick="showCategory('financial')">Financial</a>
        <a href="#health" class="nav-tab" onclick="showCategory('health')">Health</a>
        <a href="#math" class="nav-tab" onclick="showCategory('math')">Math</a>
        <a href="#conversion" class="nav-tab" onclick="showCategory('conversion')">Conversion</a>
        <a href="#misc" class="nav-tab" onclick="showCategory('misc')">Miscellaneous</a>
    </nav>
    <div class="calculator-content">
        <h2 id="gst-title" class="text-2xl font-semibold mb-4 text-center">GST Calculator</h2>
        <p id="gst-subtitle" class="text-center text-gray-300 mb-4">Calculate Goods and Services Tax (GST) for any amount.</p>
        <div class="mb-4">
            <label for="amount" class="block mb-2">Amount (₹)</label>
            <input type="number" id="amount" class="w-full p-2 bg-gray-700 border border-gray-600 rounded" placeholder="e.g., 1000">
        </div>
        <div class="mb-4">
            <label for="gstRate" class="block mb-2">GST Rate (%)</label>
            <select id="gstRate" class="w-full p-2 bg-gray-700 border border-gray-600 rounded">
                <option value="5">5%</option>
                <option value="12">12%</option>
                <option value="18">18%</option>
                <option value="28">28%</option>
            </select>
        </div>
        <button onclick="calculateGST()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Calculate GST</button>
        <div id="result" class="mt-4 text-center font-semibold"></div>
    </div>
    <div class="text-center mt-4">
        <div class="lang-switch" onclick="toggleLanguage()">
            <span id="lang-text">Eng</span>
        </div>
    </div>
    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <p>© 2025 AI Calculator. All rights reserved.</p>
        <a href="privacy.html" class="text-blue-400 ml-2">Privacy Policy</a> |
        <a href="disclaimer.html" class="text-blue-400 ml-2">Disclaimer</a> |
        <a href="howtouse.html" class="text-blue-400 ml-2">How to Use</a>
    </footer>
    <script>
        function showCategory(category) {
            window.location.href = 'index.html#' + category;
        }
        let lang = 'en';
        const translations = {
            en: { tagline: "A to Z Calculators Powered by AI", gstTitle: "GST Calculator", gstSubtitle: "Calculate Goods and Services Tax (GST) for any amount." },
            hi: { tagline: "ए टू जेड कैलकुलेटर, AI द्वारा संचालित", gstTitle: "जीएसटी कैलकुलेटर", gstSubtitle: "किसी भी राशि के लिए जीएसटी (सेवा और वस्तु कर) गणना करें।" }
        };
        function toggleLanguage() {
            lang = lang === 'en' ? 'hi' : 'en';
            document.getElementById('lang-text').textContent = lang === 'en' ? 'Eng' : 'हिं';
            document.querySelector('header p').textContent = translations[lang].tagline;
            document.getElementById('gst-title').textContent = translations[lang].gstTitle;
            document.getElementById('gst-subtitle').textContent = translations[lang].gstSubtitle;
        }
        function calculateGST() {
            let amount = document.getElementById("amount").value;
            let gstRate = document.getElementById("gstRate").value;
            let resultDiv = document.getElementById("result");
            if (amount && gstRate) {
                let gstAmount = (amount * gstRate) / 100;
                let totalAmount = parseFloat(amount) + gstAmount;
                resultDiv.innerHTML = `GST Amount: ₹${gstAmount.toFixed(2)}<br>Total Amount (with GST): ₹${totalAmount.toFixed(2)}`;
            } else {
                resultDiv.innerText = "Please enter a valid amount and GST rate";
            }
        }
    </script>
</html>
