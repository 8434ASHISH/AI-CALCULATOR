<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Construction & Home Calculators - Cement Calculator</title>
  <meta name="description" content="Estimate the quantity of cement required for your project using our Cement Calculator. Available in Hindi, English, Mandarin, French, and Arabic." />
  <meta name="keywords" content="Cement Calculator, Cement Estimation, Construction Cement, Cement Quantity, Multilingual Calculator, Cement Mixing, Cement Calculator for Construction, Hindi Cement Calculator, Arabic Cement Estimation, French Cement Calculator, Mandarin Cement Calculation" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1c5980;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Construction & Home Calculators</h2>
    <h3 style="text-align:center;">Cement Calculator</h3>

    <label for="length">Length of Area (meters)</label>
    <input type="number" id="length" placeholder="e.g. 5" />

    <label for="width">Width of Area (meters)</label>
    <input type="number" id="width" placeholder="e.g. 3" />

    <label for="depth">Depth of Area (meters)</label>
    <input type="number" id="depth" placeholder="e.g. 0.2" />

    <label for="mixRatio">Cement Mix Ratio (Cement : Sand : Aggregate)</label>
    <input type="text" id="mixRatio" placeholder="e.g. 1:2:4" />

    <button onclick="calculateCement()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateCement() {
      const length = parseFloat(document.getElementById('length').value);
      const width = parseFloat(document.getElementById('width').value);
      const depth = parseFloat(document.getElementById('depth').value);
      const mixRatio = document.getElementById('mixRatio').value.split(':');

      if (isNaN(length) || isNaN(width) || isNaN(depth) || mixRatio.length !== 3) {
        document.getElementById('result').innerText = 'Please fill all fields correctly.';
        return;
      }

      const volume = length * width * depth;
      const cementVolume = volume * (parseFloat(mixRatio[0]) / (parseFloat(mixRatio[0]) + parseFloat(mixRatio[1]) + parseFloat(mixRatio[2])));

      document.getElementById('result').innerText = `You need approximately ${cementVolume.toFixed(2)} cubic meters of cement.`;
    }
  </script>
</body>
</html>
