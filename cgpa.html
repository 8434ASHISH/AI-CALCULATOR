<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Advanced Grade, CGPA & Percentage Calculator with multilingual support (English, Hindi, Bengali) and dark mode UI. Built for students to evaluate academic scores easily.">
  <meta name="keywords" content="grade calculator, cgpa calculator, percentage calculator, student marks calculator, dark mode grade calculator, academic calculator, cbse cgpa to percentage">
  <meta name="author" content="AI Calculator">
  <title>AI Grade & CGPA Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen font-sans">
  <header class="flex justify-between items-center p-4 bg-gray-800 shadow">
    <h1 class="text-2xl font-bold text-yellow-300">AI CALCULATOR</h1>
    <div class="flex items-center gap-4">
      <select id="languageSelector" class="text-black px-2 py-1 rounded">
        <option value="en">English</option>
        <option value="hi">हिंदी</option>
        <option value="bn">বাংলা</option>
      </select>
    </div>
  </header>

  <main class="p-4 max-w-3xl mx-auto">
    <h2 class="text-xl font-semibold mb-4" id="title">Grade/CGPA/Marks Calculator</h2>
    <p class="mb-4 text-gray-300" id="description">This calculator helps you compute your total marks, CGPA or grades. Add subjects manually and get results instantly.</p>

    <div id="subjects" class="space-y-4"></div>
    <button onclick="addSubject()" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded mt-4">+ Add Subject</button>
    <button onclick="calculateResults()" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded ml-2">Calculate</button>

    <div id="result" class="mt-6 text-lg text-yellow-300"></div>

    <button onclick="copyResults()" class="mt-4 bg-gray-700 px-4 py-2 rounded hover:bg-gray-600">Copy Results</button>
  </main>

  <hr class="my-6 border-gray-700">

  <section class="p-4 max-w-3xl mx-auto">
    <h2 class="text-lg font-semibold mb-2">CGPA to Percentage Converter</h2>
    <p class="text-sm text-gray-400 mb-2">(Multiplying Factor × 9.5)</p>
    <input id="cgpaInput" type="number" max="10" step="0.01" placeholder="Enter CGPA (max 10)" class="text-black p-2 w-full rounded mb-2">
    <button onclick="convertCGPAToPercent()" class="bg-purple-500 hover:bg-purple-600 px-4 py-2 rounded">Convert</button>
    <div id="cgpaResult" class="mt-2 text-green-300"></div>
  </section>

  <script>
    let langData = {
      en: {
        title: "Grade/CGPA/Marks Calculator",
        description: "This calculator helps you compute your total marks, CGPA or grades. Add subjects manually and get results instantly.",
        addSubject: "Add Subject",
        calculate: "Calculate",
        copy: "Copy Results"
      },
      hi: {
        title: "ग्रेड / सीजीपीए / अंक कैलकुलेटर",
        description: "यह कैलकुलेटर आपको कुल अंक, CGPA या ग्रेड की गणना में मदद करता है। विषय जोड़ें और परिणाम प्राप्त करें।",
        addSubject: "विषय जोड़ें",
        calculate: "गणना करें",
        copy: "परिणाम कॉपी करें"
      },
      bn: {
        title: "গ্রেড / CGPA / মার্কস ক্যালকুলেটর",
        description: "এই ক্যালকুলেটর আপনাকে মোট নম্বর, CGPA বা গ্রেড গণনা করতে সাহায্য করে। বিষয় যোগ করুন এবং ফলাফল পান।",
        addSubject: "বিষয় যোগ করুন",
        calculate: "গণনা করুন",
        copy: "ফলাফল কপি করুন"
      }
    };

    function changeLanguage(lang) {
      const content = langData[lang];
      document.getElementById("title").innerText = content.title;
      document.getElementById("description").innerText = content.description;
      document.querySelector("button[onclick='addSubject()']").innerText = `+ ${content.addSubject}`;
      document.querySelector("button[onclick='calculateResults()']").innerText = content.calculate;
      document.querySelector("button[onclick='copyResults()']").innerText = content.copy;
    }

    document.getElementById("languageSelector").addEventListener("change", (e) => changeLanguage(e.target.value));

    let subjectCount = 0;
    function addSubject() {
      const container = document.createElement("div");
      container.className = "flex gap-2 items-center";
      container.innerHTML = `
        <input type="text" placeholder="Subject Name" class="text-black p-2 rounded w-1/3" />
        <select class="text-black p-2 rounded" onchange="toggleInputType(this)">
          <option value="marks">Marks</option>
          <option value="cgpa">CGPA</option>
          <option value="grade">Grade</option>
        </select>
        <input type="text" placeholder="Enter Value" class="text-black p-2 rounded w-1/3" />
      `;
      document.getElementById("subjects").appendChild(container);
    }

    function toggleInputType(sel) {
      const input = sel.nextElementSibling;
      input.type = sel.value === "marks" || sel.value === "cgpa" ? "number" : "text";
    }

    function calculateResults() {
      let total = 0, count = 0, isCGPA = true, isGrade = true, result = "";
      document.querySelectorAll("#subjects > div").forEach(div => {
        const type = div.children[1].value;
        const value = div.children[2].value.trim();
        if (type === "marks") {
          total += parseFloat(value || 0);
          isCGPA = false;
          isGrade = false;
        } else if (type === "cgpa") {
          total += parseFloat(value || 0);
          isGrade = false;
        } else {
          result += `Subject Grade: ${value}<br>`;
          isCGPA = false;
        }
        count++;
      });

      if (isGrade) {
        document.getElementById("result").innerHTML = result || "Please enter valid grades.";
      } else if (isCGPA) {
        document.getElementById("result").innerHTML = `Total CGPA: ${(total / count).toFixed(2)}`;
      } else {
        document.getElementById("result").innerHTML = `Total Marks: ${total}<br>Percentage: ${(total / (count * 100) * 100).toFixed(2)}%`;
      }
    }

    function copyResults() {
      const text = document.getElementById("result").innerText;
      navigator.clipboard.writeText(text).then(() => alert("Results copied!"));
    }

    function convertCGPAToPercent() {
      const cgpa = parseFloat(document.getElementById("cgpaInput").value);
      if (!isNaN(cgpa) && cgpa <= 10) {
        document.getElementById("cgpaResult").innerText = `Percentage: ${(cgpa * 9.5).toFixed(2)}%`;
      } else {
        document.getElementById("cgpaResult").innerText = "Enter valid CGPA (max 10).";
      }
    }
  </script>
</body>
</html>
