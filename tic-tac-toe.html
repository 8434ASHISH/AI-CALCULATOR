    body {

      margin: 15px 0;
      display: flex;
      gap: 30px;
      font-size: 1.2rem;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px 0;
    }

    .cell {
      background-color: #2e2e40;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .cell:hover {
      background-color: #44445a;
    }

    .status {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #ffd700;
    }

    .reset-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #00ffd0;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .reset-btn:hover {
      background: #00c7a8;
    }
  </style>

<body>

  <h1>AI CALCULATOR</h1>
  <h2>Tic Tac Toe</h2>

  <div class="scoreboard">
    <div>User: <span id="userScore">0</span></div>
    <div>AI: <span id="aiScore">0</span></div>
  </div>

  <div class="board" id="board"></div>
  <div class="status" id="statusText">Your Turn (X)</div>
  <button class="reset-btn" onclick="resetGame()">Reset Game</button>

  <script>
    const boardEl = document.getElementById("board");
    const statusText = document.getElementById("statusText");
    const userScoreEl = document.getElementById("userScore");
    const aiScoreEl = document.getElementById("aiScore");

    let board = ["", "", "", "", "", "", "", "", ""];
    let userTurn = true;
    let gameActive = true;
    let userScore = 0;
    let aiScore = 0;

    const winConditions = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function renderBoard() {
      boardEl.innerHTML = "";
      board.forEach((val, idx) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.textContent = val;
        cell.addEventListener("click", () => handleClick(idx));
        boardEl.appendChild(cell);
      });
    }

    function handleClick(index) {
      if (!gameActive || board[index] !== "" || !userTurn) return;

      board[index] = "X";
      userTurn = false;
      renderBoard();
      checkGame();

      if (gameActive) {
        setTimeout(aiMove, 500);
      }
    }

    function aiMove() {
      let index = getBestMove();
      if (index !== -1) {
        board[index] = "O";
        userTurn = true;
        renderBoard();
        checkGame();
      }
    }

    function getBestMove() {
      // Win if possible
      for (let combo of winConditions) {
        const [a,b,c] = combo;
        if (board[a] === "O" && board[b] === "O" && board[c] === "") return c;
        if (board[a] === "O" && board[c] === "O" && board[b] === "") return b;
        if (board[b] === "O" && board[c] === "O" && board[a] === "") return a;
      }

      // Block user win
      for (let combo of winConditions) {
        const [a,b,c] = combo;
        if (board[a] === "X" && board[b] === "X" && board[c] === "") return c;
        if (board[a] === "X" && board[c] === "X" && board[b] === "") return b;
        if (board[b] === "X" && board[c] === "X" && board[a] === "") return a;
      }

      // Take center if free
      if (board[4] === "") return 4;

      // Otherwise take first available
      for (let i = 0; i < board.length; i++) {
        if (board[i] === "") return i;
      }

      return -1;
    }

    function checkGame() {
      for (let condition of winConditions) {
        const [a,b,c] = condition;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          gameActive = false;
          if (board[a] === "X") {
            statusText.textContent = "You Win!";
            userScore++;
          } else {
            statusText.textContent = "AI Wins!";
            aiScore++;
          }
          updateScores();
          return;
        }
      }

      if (!board.includes("")) {
        gameActive = false;
        statusText.textContent = "It's a Draw!";
      } else {
        statusText.textContent = userTurn ? "Your Turn (X)" : "AI Thinking...";
      }
    }

    function updateScores() {
      userScoreEl.textContent = userScore;
      aiScoreEl.textContent = aiScore;
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      gameActive = true;
      userTurn = true;
      statusText.textContent = "Your Turn (X)";
      renderBoard();
    }

    renderBoard();
  </script>
</body>
