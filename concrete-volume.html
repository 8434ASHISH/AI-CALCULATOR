<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Construction & Home Calculators - Concrete Volume Calculator</title>
  <meta name="description" content="Estimate the volume of concrete required for your project using our Concrete Volume Calculator. Available in Hindi, English, Mandarin, French, and Arabic." />
  <meta name="keywords" content="Concrete Volume Calculator, Concrete Estimation, Construction Volume, Concrete Mixing, Multilingual Calculator, Concrete Quantity, Concrete Calculator, Concrete Volume, Hindi Concrete Calculator, Arabic Concrete Estimation, French Concrete Calculator, Mandarin Concrete Volume" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1c5980;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Construction & Home Calculators</h2>
    <h3 style="text-align:center;">Concrete Volume Calculator</h3>

    <label for="length">Length of Area (meters)</label>
    <input type="number" id="length" placeholder="e.g. 5" />

    <label for="width">Width of Area (meters)</label>
    <input type="number" id="width" placeholder="e.g. 3" />

    <label for="depth">Depth of Area (meters)</label>
    <input type="number" id="depth" placeholder="e.g. 0.2" />

    <button onclick="calculateConcrete()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateConcrete() {
      const length = parseFloat(document.getElementById('length').value);
      const width = parseFloat(document.getElementById('width').value);
      const depth = parseFloat(document.getElementById('depth').value);

      if (isNaN(length) || isNaN(width) || isNaN(depth)) {
        document.getElementById('result').innerText = 'Please fill all fields correctly.';
        return;
      }

      const volume = length * width * depth;

      document.getElementById('result').innerText = `You need approximately ${volume.toFixed(2)} cubic meters of concrete.`;
    }
  </script>
</body>
</html>
