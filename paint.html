<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Paint Calculator - Construction & Home Calculators to estimate paint required for your walls. Supports multiple languages: Hindi, English, Mandarin, French, Arabic." />
  <meta name="keywords" content="Paint Calculator, Construction Calculator, Wall Paint Estimator, Home Improvement, Interior, Paint Area Estimate, Painting Cost Calculator" />
  <meta name="author" content="SmartCalc" />
  <title>Paint Calculator | Construction & Home Calculators</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #f9fafb; color: #1f2937; }
    input, select { border: 1px solid #cbd5e0; }
    .copy-btn:hover { background-color: #2563eb; color: white; }
  </style>
</head>
<body class="min-h-screen font-sans">
  <div class="max-w-3xl mx-auto p-6">
    <header class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-blue-700">Construction & Home Calculators</h1>
      <select id="language" class="border rounded px-2 py-1">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="zh">Mandarin</option>
        <option value="fr">French</option>
        <option value="ar">Arabic</option>
      </select>
    </header>

    <h2 id="calc-title" class="text-xl font-semibold mb-4">Paint Calculator</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label id="label-length" class="block mb-1">Wall Length (in feet)</label>
        <input id="length" type="number" class="w-full px-3 py-2 rounded" />
      </div>
      <div>
        <label id="label-height" class="block mb-1">Wall Height (in feet)</label>
        <input id="height" type="number" class="w-full px-3 py-2 rounded" />
      </div>
    </div>

    <button onclick="calculatePaint()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Calculate</button>

    <div id="result" class="mt-4 text-lg font-medium"></div>

    <button onclick="copyResult()" class="copy-btn mt-2 border px-3 py-1 rounded">Copy Result</button>

    <p class="text-sm mt-6 text-gray-500">This calculator helps you estimate how much paint is required for your wall. Enter your wall's dimensions and get instant results.</p>
  </div>

  <script>
    const translations = {
      en: {
        title: "Paint Calculator",
        length: "Wall Length (in feet)",
        height: "Wall Height (in feet)",
        result: (area) => `You need approximately ${area} sq. ft. of paint coverage.`
      },
      hi: {
        title: "पेंट कैलकुलेटर",
        length: "दीवार की लंबाई (फीट में)",
        height: "दीवार की ऊँचाई (फीट में)",
        result: (area) => `आपको लगभग ${area} वर्ग फीट पेंट की आवश्यकता है।`
      },
      zh: {
        title: "油漆计算器",
        length: "墙的长度（英尺）",
        height: "墙的高度（英尺）",
        result: (area) => `你大约需要 ${area} 平方英尺的油漆覆盖面积。`
      },
      fr: {
        title: "Calculateur de Peinture",
        length: "Longueur du mur (en pieds)",
        height: "Hauteur du mur (en pieds)",
        result: (area) => `Vous avez besoin d'environ ${area} pieds carrés de peinture.`
      },
      ar: {
        title: "حاسبة الطلاء",
        length: "طول الجدار (بالقدم)",
        height: "ارتفاع الجدار (بالقدم)",
        result: (area) => `تحتاج إلى حوالي ${area} قدم مربع من الطلاء.`
      }
    };

    const langSelect = document.getElementById("language");
    langSelect.addEventListener("change", updateLanguage);

    function updateLanguage() {
      const lang = langSelect.value;
      document.getElementById("calc-title").innerText = translations[lang].title;
      document.getElementById("label-length").innerText = translations[lang].length;
      document.getElementById("label-height").innerText = translations[lang].height;
      if (lastResult !== null) {
        document.getElementById("result").innerText = translations[lang].result(lastResult);
      }
    }

    let lastResult = null;
    function calculatePaint() {
      const length = parseFloat(document.getElementById("length").value);
      const height = parseFloat(document.getElementById("height").value);
      if (!isNaN(length) && !isNaN(height)) {
        const area = Math.round(length * height);
        lastResult = area;
        const lang = langSelect.value;
        document.getElementById("result").innerText = translations[lang].result(area);
      }
    }

    function copyResult() {
      const resultText = document.getElementById("result").innerText;
      if (resultText) {
        navigator.clipboard.writeText(resultText).then(() => alert("Copied!"));
      }
    }
  </script>
</body>
</html>
