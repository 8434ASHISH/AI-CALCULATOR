<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Construction & Home Calculators - Paint Calculator</title>
  <meta name="description" content="Use our Paint Calculator to estimate the amount of paint required for your walls. Available in Hindi, English, Mandarin, French, and Arabic." />
  <meta name="keywords" content="Paint Calculator, Wall Paint Estimate, Home Improvement, Construction Tools, Multilingual Calculator, Paint Estimator, Paint Cost Estimation, Surface Area Calculator, Hindi Paint Calculator, Arabic Paint Calculator, French Paint Calculator, Mandarin Paint Estimator, Paint Coverage" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1c5980;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Construction & Home Calculators</h2>
    <h3 style="text-align:center;">Paint Calculator</h3>

    <label for="length">Wall Length (meters)</label>
    <input type="number" id="length" placeholder="e.g. 5" />

    <label for="height">Wall Height (meters)</label>
    <input type="number" id="height" placeholder="e.g. 2.5" />

    <label for="coats">Number of Coats</label>
    <select id="coats">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>

    <label for="coverage">Paint Coverage (sqm/litre)</label>
    <input type="number" id="coverage" value="10" />

    <button onclick="calculatePaint()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    function calculatePaint() {
      const length = parseFloat(document.getElementById('length').value);
      const height = parseFloat(document.getElementById('height').value);
      const coats = parseInt(document.getElementById('coats').value);
      const coverage = parseFloat(document.getElementById('coverage').value);

      if (isNaN(length) || isNaN(height) || isNaN(coats) || isNaN(coverage)) {
        document.getElementById('result').innerText = 'Please fill all fields correctly.';
        return;
      }

      const area = length * height * coats;
      const litresNeeded = (area / coverage).toFixed(2);

      document.getElementById('result').innerText = `You need approximately ${litresNeeded} litres of paint.`;
    }
  </script>
</body>
</html>
