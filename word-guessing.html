<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Calculator | Word Guessing Game</title>
  <meta name="description" content="Challenge yourself with this advanced word guessing game powered by AI Calculator. Fun & educational!">
  <meta name="keywords" content="word guessing game, hangman, AI calculator, brain game, spelling game, vocabulary game">
  <meta name="author" content="AI Calculator Team">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1f1f1f;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffd700;
    }

    h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #00ffff;
    }

    #hangman {
      font-size: 2rem;
      margin: 10px;
      white-space: pre;
    }

    #word {
      font-size: 2rem;
      letter-spacing: 10px;
      margin: 20px 0;
    }

    #letters button {
      font-size: 1rem;
      padding: 10px 15px;
      margin: 5px;
      background: #333;
      color: white;
      border: 1px solid #666;
      border-radius: 5px;
      cursor: pointer;
    }

    #letters button:disabled {
      background: #555;
      color: #999;
      cursor: not-allowed;
    }

    #status {
      font-size: 1.2rem;
      margin-top: 15px;
    }

    #score {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #a0ffa0;
    }
  </style>
</head>
<body>

  <h1>AI CALCULATOR</h1>
  <h2>Word Guessing Game</h2>

  <div id="hangman">Loading...</div>
  <div id="word">_ _ _ _</div>

  <div id="letters"></div>
  <div id="status"></div>
  <div id="score">Score: 0</div>

  <script>
    const words = [
      "apple", "banana", "cherry", "elephant", "giraffe", "monkey", "zebra", "laptop", "python", "coding",
      "keyboard", "internet", "science", "planet", "galaxy", "jungle", "adventure", "mystery", "detective", "rocket",
      "space", "school", "unicorn", "guitar", "dancer", "rhythm", "freedom", "culture", "festival", "history",
      "museum", "engine", "puzzle", "journey", "memory", "fantasy", "crystal", "whistle", "trophy", "diamond",
      "mirror", "magnet", "pencil", "drawer", "bottle", "camera", "window", "curtain", "castle", "dragon",
      "thunder", "weather", "glacier", "desert", "sunshine", "rainbow", "wizard", "pirate", "robot", "future"
    ];

    let usedWords = [];
    let currentWord = "";
    let guessedLetters = [];
    let wrongGuesses = 0;
    let score = 0;

    const hangmanStages = [
      `
      
      
      
      
      
      
      =========`,
      `
      
      
      
      
      
      |
      =========`,
      `
      |
      |
      |
      |
      |
      =========`,
      `
      +---+
      |   |
      |
      |
      |
      =========`,
      `
      +---+
      |   |
      O   |
          |
          |
      =========`,
      `
      +---+
      |   |
      O   |
      |   |
          |
      =========`,
      `
      +---+
      |   |
      O   |
     /|\\  |
          |
      =========`,
      `
      +---+
      |   |
      O   |
     /|\\  |
     / \\  |
      =========
      üíÄ GAME OVER!`
    ];

    const hangman = document.getElementById("hangman");
    const wordEl = document.getElementById("word");
    const lettersEl = document.getElementById("letters");
    const statusEl = document.getElementById("status");
    const scoreEl = document.getElementById("score");

    function pickWord() {
      if (usedWords.length === words.length) {
        statusEl.innerText = "üéâ You've completed all words!";
        return;
      }
      do {
        currentWord = words[Math.floor(Math.random() * words.length)];
      } while (usedWords.includes(currentWord));
      usedWords.push(currentWord);
      guessedLetters = [];
      wrongGuesses = 0;
      updateDisplay();
    }

    function updateDisplay() {
      hangman.textContent = hangmanStages[wrongGuesses];
      let displayWord = "";
      for (let letter of currentWord) {
        displayWord += guessedLetters.includes(letter) ? letter + " " : "_ ";
      }
      wordEl.textContent = displayWord.trim();
      drawKeyboard();
      checkWinOrLose();
    }

    function drawKeyboard() {
      lettersEl.innerHTML = "";
      for (let i = 65; i <= 90; i++) {
        const letter = String.fromCharCode(i).toLowerCase();
        const btn = document.createElement("button");
        btn.textContent = letter;
        btn.disabled = guessedLetters.includes(letter);
        btn.onclick = () => guess(letter);
        lettersEl.appendChild(btn);
      }
    }

    function guess(letter) {
      if (guessedLetters.includes(letter)) return;
      guessedLetters.push(letter);
      if (!currentWord.includes(letter)) {
        wrongGuesses++;
      }
      updateDisplay();
    }

    function checkWinOrLose() {
      const wordGuessed = currentWord.split("").every(l => guessedLetters.includes(l));
      if (wordGuessed) {
        statusEl.textContent = "‚úÖ Correct! Next word loading...";
        score++;
        scoreEl.textContent = `Score: ${score}`;
        setTimeout(pickWord, 2000);
      } else if (wrongGuesses >= hangmanStages.length - 1) {
        statusEl.textContent = `‚ùå You lost! Word was "${currentWord}". Next word coming...`;
        setTimeout(pickWord, 3000);
      } else {
        statusEl.textContent = "";
      }
    }

    pickWord();
  </script>

</body>
</html>
