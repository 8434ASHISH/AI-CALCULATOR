<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Construction & Home Calculators - Labor Cost Estimator</title>
  <meta name="description" content="Estimate the total labor cost for your construction project based on hourly wage, number of workers, and total working hours. Available in Hindi, English, Mandarin, French, and Arabic." />
  <meta name="keywords" content="Labor Cost Estimator, Labor Calculation, Construction Labor, Wage Calculation, Worker Hours Estimator, Multilingual Labor Cost Estimator, Hindi Labor Estimator, Arabic Construction Labor Calculator, French Labor Estimator" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1c5980;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Construction & Home Calculators</h2>
    <h3 style="text-align:center;">Labor Cost Estimator</h3>

    <label for="hourlyWage">Hourly Wage per Worker (in your currency)</label>
    <input type="number" id="hourlyWage" placeholder="e.g. 10" />

    <label for="numWorkers">Number of Workers</label>
    <input type="number" id="numWorkers" placeholder="e.g. 5" />

    <label for="workingHours">Working Hours per Day</label>
    <input type="number" id="workingHours" placeholder="e.g. 8" />

    <label for="days">Number of Working Days</label>
    <input type="number" id="days" placeholder="e.g. 20" />

    <button onclick="calculateLaborCost()">Calculate Labor Cost</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateLaborCost() {
      const hourlyWage = parseFloat(document.getElementById('hourlyWage').value);
      const numWorkers = parseFloat(document.getElementById('numWorkers').value);
      const workingHours = parseFloat(document.getElementById('workingHours').value);
      const days = parseFloat(document.getElementById('days').value);

      if (isNaN(hourlyWage) || isNaN(numWorkers) || isNaN(workingHours) || isNaN(days)) {
        document.getElementById('result').innerText = 'Please fill all fields correctly.';
        return;
      }

      const totalLaborCost = hourlyWage * numWorkers * workingHours * days;

      document.getElementById('result').innerHTML = `
        <p>Total Labor Cost for the Project: ${totalLaborCost.toFixed(2)} (in your currency)</p>
      `;
    }
  </script>
</body>
</html>
