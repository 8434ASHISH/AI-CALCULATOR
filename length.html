<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter - AI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1A202C, #2D3748);
            color: #fff;
            margin: 0;
        }
        .header { background: #2c3e50; padding: 20px 0; text-align: center; }
        .nav-tabs { display: flex; justify-content: center; gap: 20px; padding: 10px 0; background: #34495e; }
        .nav-tab { color: white; text-decoration: none; padding: 5px 15px; transition: background 0.3s; }
        .nav-tab:hover, .nav-tab.active { background: #3498db; border-radius: 5px; }
        .calculator-content { max-width: 600px; margin: 20px auto; padding: 20px; background: rgba(45, 55, 72, 0.9); border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.5); }
        .lang-switch { background: #34495e; padding: 6px 12px; border-radius: 5px; cursor: pointer; color: white; margin-left: 10px; display: inline-block; }
        .lang-switch:hover { background: #3498db; }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="text-4xl font-bold">AI Calculator</h1>
        <p id="tagline" class="text-lg">A to Z Calculators Powered by AI</p>
    </header>
    <nav class="nav-tabs">
        <a href="#financial" class="nav-tab" onclick="showCategory('financial')">Financial</a>
        <a href="#health" class="nav-tab" onclick="showCategory('health')">Health</a>
        <a href="#math" class="nav-tab" onclick="showCategory('math')">Math</a>
        <a href="#conversion" class="nav-tab" onclick="showCategory('conversion')">Conversion</a>
        <a href="#misc" class="nav-tab" onclick="showCategory('misc')">Miscellaneous</a>
    </nav>
    <div class="calculator-content">
        <h2 id="length-title" class="text-2xl font-semibold mb-4 text-center">Length Converter</h2>
        <p id="length-subtitle" class="text-center text-gray-300 mb-4">Convert between various length units.</p>
        <div class="mb-4">
            <input type="number" id="length-value" class="w-full p-2 bg-gray-700 border border-gray-600 rounded" placeholder="Enter value">
        </div>
        <div class="mb-4">
            <select id="from-unit" class="w-full p-2 bg-gray-700 border border-gray-600 rounded">
                <option value="mm">Millimeters (mm)</option>
                <option value="cm">Centimeters (cm)</option>
                <option value="m">Meters (m)</option>
                <option value="km">Kilometers (km)</option>
                <option value="in">Inches (in)</option>
                <option value="ft">Feet (ft)</option>
                <option value="yd">Yards (yd)</option>
                <option value="mi">Miles (mi)</option>
            </select>
        </div>
        <div class="mb-4">
            <select id="to-unit" class="w-full p-2 bg-gray-700 border border-gray-600 rounded">
                <option value="mm">Millimeters (mm)</option>
                <option value="cm">Centimeters (cm)</option>
                <option value="m">Meters (m)</option>
                <option value="km">Kilometers (km)</option>
                <option value="in">Inches (in)</option>
                <option value="ft">Feet (ft)</option>
                <option value="yd">Yards (yd)</option>
                <option value="mi">Miles (mi)</option>
            </select>
        </div>
        <button onclick="convertLength()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Convert</button>
        <div id="length-result" class="mt-4 text-center font-semibold"></div>
    </div>
    <div class="text-center mt-4">
        <div class="lang-switch" onclick="toggleLanguage()">
            <span id="lang-text">Eng</span>
        </div>
    </div>
    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <p>© 2025 AI Calculator. All rights reserved.</p>
        <a href="privacy.html" class="text-blue-400 ml-2">Privacy Policy</a> |
        <a href="disclaimer.html" class="text-blue-400 ml-2">Disclaimer</a> |
        <a href="howtouse.html" class="text-blue-400 ml-2">How to Use</a>
    </footer>
    <script>
        function showCategory(category) {
            window.location.href = 'index.html#' + category;
        }
        let lang = 'en';
        const translations = {
            en: { tagline: "A to Z Calculators Powered by AI", lengthTitle: "Length Converter", lengthSubtitle: "Convert between various length units." },
            hi: { tagline: "ए टू जेड कैलकुलेटर, AI द्वारा संचालित", lengthTitle: "लंबाई कनवर्टर", lengthSubtitle: "विभिन्न लंबाई इकाइयों के बीच रूपांतरण करें।" }
        };
        function toggleLanguage() {
            lang = lang === 'en' ? 'hi' : 'en';
            document.getElementById('lang-text').textContent = lang === 'en' ? 'Eng' : 'हिं';
            document.querySelector('header p').textContent = translations[lang].tagline;
            document.getElementById('length-title').textContent = translations[lang].lengthTitle;
            document.getElementById('length-subtitle').textContent = translations[lang].lengthSubtitle;
        }
        function convertLength() {
            let value = parseFloat(document.getElementById("length-value").value);
            let fromUnit = document.getElementById("from-unit").value;
            let toUnit = document.getElementById("to-unit").value;
            let resultDiv = document.getElementById("length-result");
            if (isNaN(value)) {
                resultDiv.innerText = "Please enter a valid number";
                return;
            }
            const conversions = {
                mm: { mm: 1, cm: 0.1, m: 0.001, km: 0.000001, in: 0.0393701, ft: 0.00328084, yd: 0.00109361, mi: 0.000000621371 },
                cm: { mm: 10, cm: 1, m: 0.01, km: 0.00001, in: 0.393701, ft: 0.0328084, yd: 0.0109361, mi: 0.00000621371 },
                m: { mm: 1000, cm: 100, m: 1, km: 0.001, in: 39.3701, ft: 3.28084, yd: 1.09361, mi: 0.000621371 },
                km: { mm: 1000000, cm: 100000, m: 1000, km: 1, in: 39370.1, ft: 3280.84, yd: 1093.61, mi: 0.621371 },
                in: { mm: 25.4, cm: 2.54, m: 0.0254, km: 0.0000254, in: 1, ft: 0.0833333, yd: 0.0277778, mi: 0.0000157828 },
                ft: { mm: 304.8, cm: 30.48, m: 0.3048, km: 0.0003048, in: 12, ft: 1, yd: 0.333333, mi: 0.000189394 },
                yd: { mm: 914.4, cm: 91.44, m: 0.9144, km: 0.0009144, in: 36, ft: 3, yd: 1, mi: 0.000568182 },
                mi: { mm: 1609340, cm: 160934, m: 1609.34, km: 1.60934, in: 63360, ft: 5280, yd: 1760, mi: 1 }
            };
            let result = value * (conversions[fromUnit][toUnit]);
            resultDiv.innerText = `${value} ${fromUnit} = ${result.toFixed(4)} ${toUnit}`;
        }
    </script>
</html>
