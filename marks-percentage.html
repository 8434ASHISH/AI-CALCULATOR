<script>
function addRow(){
let div=document.createElement("div");
div.className="row";
div.innerHTML='<input placeholder="Subject Name"><input type="number" placeholder="Obtained"><input type="number" placeholder="Full Marks">';
marks.appendChild(div);
}

function calculate(){
let rows=document.querySelectorAll(".row");
let obt=0,total=0;
rows.forEach(r=>{
let o=+r.children[1].value;
let t=+r.children[2].value;
if(o&&t){ obt+=o; total+=t; }
});
let per=(obt/total)*100;
result.innerHTML=`<b>Total Percentage:</b> ${per.toFixed(2)}%`;
}
</script>
