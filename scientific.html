<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Scientific Calculator - Free Online Tool | AI Calculator</title>
    <meta name="description" content="Perform scientific calculations with our free AI-powered Scientific Calculator. Available in English, Hindi, Tamil, Telugu, Spanish, Bengali, Arabic, Mandarin, and French. Try now!">
    <meta name="keywords" content="scientific calculator, ai scientific calculator, free scientific calculator, online scientific calculator">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://yourusername.github.io/ai-calculator/scientific.html">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1A202C, #2D3748);
            color: #fff;
            margin: 0;
            transition: background 0.3s, color 0.3s;
        }
        .light-mode {
            background: #f0f0f0;
            color: #333;
        }
        .header { background: #2c3e50; padding: 20px 0; text-align: center; position: relative; }
        .nav-tabs { display: flex; justify-content: center; gap: 20px; padding: 10px 0; background: #34495e; }
        .nav-tab { color: white; text-decoration: none; padding: 5px 15px; transition: background 0.3s; }
        .nav-tab:hover, .nav-tab.active { background: #3498db; border-radius: 5px; }
        .calculator-content { max-width: 600px; margin: 20px auto; padding: 20px; background: rgba(45, 55, 72, 0.9); border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.5); }
        .calculator-box { background: #e0e0e0; color: #333; padding: 20px; border-radius: 5px; text-align: center; }
        .display { width: 100%; height: 50px; margin-bottom: 10px; font-size: 20px; text-align: right; padding: 5px; }
        .buttons { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }
        button { background-color: #28a745; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .theme-switch { background: #34495e; padding: 6px 12px; border-radius: 5px; cursor: pointer; color: white; position: absolute; top: 20px; right: 120px; }
        .theme-switch:hover { background: #3498db; }
        @media (max-width: 600px) { .buttons { grid-template-columns: repeat(4, 1fr); } }
    </style>
</head>
<body>
    <header class="header">
        <h1 id="header-title">AI Calculator</h1>
        <p id="tagline">A to Z Calculators Powered by AI</p>
        <div class="theme-switch" onclick="toggleTheme()">Theme: <span id="theme-text">Dark</span></div>
    </header>
    <nav class="nav-tabs">
        <a href="index.html#financial" class="nav-tab" onclick="showCategory('financial')">Financial</a>
        <a href="index.html#health" class="nav-tab" onclick="showCategory('health')">Health</a>
        <a href="index.html#math" class="nav-tab" onclick="showCategory('math')">Math</a>
        <a href="index.html#conversion" class="nav-tab" onclick="showCategory('conversion')">Conversion</a>
        <a href="index.html#misc" class="nav-tab" onclick="showCategory('misc')">Miscellaneous</a>
    </nav>
    <div class="calculator-content">
        <div class="calculator-box">
            <input type="text" id="display" class="display" readonly>
            <div class="buttons">
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('/')">/</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('*')">×</button>
                <button onclick="calculate()">=</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('sin(')">sin</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="appendToDisplay('+')">+</button>
                <button onclick="appendToDisplay('cos(')">cos</button>
                <button onclick="appendToDisplay('(')">(</button>
                <button onclick="appendToDisplay(')')">)</button>
                <button onclick="appendToDisplay('^')">^</button>
                <button onclick="appendToDisplay('tan(')">tan</button>
            </div>
        </div>
    </div>
    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <p>© 2025 AI Calculator. All rights reserved.</p>
        <a href="privacy.html" class="text-blue-400 ml-2">Privacy Policy</a> |
        <a href="contactus.html" class="text-blue-400 ml-2">Contact Us</a> |
        <a href="howto.html" class="text-blue-400 ml-2">How to Use</a>
    </footer>
    <script>
        let lang = 'en';
        let isDarkMode = true;
        const translations = {
            en: { header: "AI Calculator", tagline: "A to Z Calculators Powered by AI" },
            hi: { header: "एआई कैलकुलेटर", tagline: "ए टू जेड कैलकुलेटर, AI द्वारा संचालित" },
            ta: { header: "AI கால்குலேட்டர்", tagline: "AI இயக்கிய A முதல் Z கால்குலேட்டர்கள்" },
            te: { header: "AI కాల్కులేటర్", tagline: "AI ద్వారా నడిపే A నుండి Z కాల్కులేటర్లు" },
            es: { header: "Calculadora de IA", tagline: "Calculadoras A-Z impulsadas por IA" },
            bn: { header: "এআই ক্যালকুলেটর", tagline: "এআই দ্বারা চালিত এ থেকে জে ক্যালকুলেটর" },
            ar: { header: "حاسبة الذكاء الاصطناعي", tagline: "حاسبات A إلى Z مدعومة بالذكاء الاصطناعي" },
            zh: { header: "人工智能计算器", tagline: "AI驱动的A到Z计算器" },
            fr: { header: "Calculateur IA", tagline: "Calculateurs A à Z alimentés par IA" }
        };
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('light-mode', !isDarkMode);
            document.getElementById('theme-text').textContent = isDarkMode ? 'Dark' : 'Light';
        }
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculate() {
            try {
                let expression = document.getElementById('display').value;
                expression = expression.replace('×', '*').replace('^', '**');
                let result = eval(expression);
                document.getElementById('display').value = result;
            } catch (e) {
                document.getElementById('display').value = 'Error';
            }
        }
        window.onload = () => {
            document.getElementById('header-title').textContent = translations[lang].header;
            document.getElementById('tagline').textContent = translations[lang].tagline;
        };
    </script>
</html>
